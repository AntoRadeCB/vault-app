<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#cardGrad)"/>
  
  <!-- Back card (tilted left) -->
  <rect x="120" y="100" width="160" height="220" rx="16" ry="16" 
        fill="rgba(255,255,255,0.3)" 
        transform="rotate(-12, 200, 210)"/>
  
  <!-- Middle card (tilted right) -->
  <rect x="170" y="95" width="160" height="220" rx="16" ry="16" 
        fill="rgba(255,255,255,0.5)" 
        transform="rotate(6, 250, 205)"/>
  
  <!-- Front card -->
  <rect x="176" y="120" width="160" height="220" rx="16" ry="16" fill="white"/>
  
  <!-- Card inner design - star/rare symbol -->
  <polygon points="256,160 270,200 312,200 278,228 292,270 256,245 220,270 234,228 200,200 242,200" 
           fill="url(#cardGrad)" opacity="0.8"/>
  
  <!-- Shield/vault symbol at bottom -->
  <path d="M256,380 L256,380 C256,380 200,360 200,320 L200,290 C200,285 204,280 210,280 L302,280 C308,280 312,285 312,290 L312,320 C312,360 256,380 256,380 Z" 
        fill="url(#shieldGrad)"/>
  
  <!-- Lock icon inside shield -->
  <rect x="244" y="305" width="24" height="20" rx="3" fill="white"/>
  <path d="M250,305 L250,295 C250,288 254,284 260,284 C266,284 270,288 270,295 L270,305" 
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
</svg>