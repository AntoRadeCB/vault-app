<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vault Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }
        .logo-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo-wrapper {
            text-align: center;
        }
        .logo-wrapper p {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
        canvas {
            border-radius: 20%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .instructions {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Vault Logo Generator</h1>
    <p class="instructions">
        Right-click on each logo and "Save image as..." to download.<br>
        Save as: Icon-512.png, Icon-192.png, icon.png, favicon.png
    </p>
    
    <div class="logo-container">
        <div class="logo-wrapper">
            <canvas id="logo512" width="512" height="512"></canvas>
            <p>512x512 (Icon-512.png)</p>
        </div>
        <div class="logo-wrapper">
            <canvas id="logo192" width="192" height="192"></canvas>
            <p>192x192 (Icon-192.png)</p>
        </div>
        <div class="logo-wrapper">
            <canvas id="logo180" width="180" height="180"></canvas>
            <p>180x180 (apple-touch-icon)</p>
        </div>
        <div class="logo-wrapper">
            <canvas id="logo32" width="32" height="32"></canvas>
            <p>32x32 (favicon)</p>
        </div>
    </div>

    <script>
        function drawLogo(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 512;
            
            // Clear
            ctx.clearRect(0, 0, size, size);
            
            // Background with rounded corners
            const radius = size * 0.22;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = '#0f0f1a';
            ctx.fill();
            
            // Inner gradient background
            const bgGrad = ctx.createLinearGradient(0, 0, size, size);
            bgGrad.addColorStop(0, '#1a1a2e');
            bgGrad.addColorStop(0.5, '#16162a');
            bgGrad.addColorStop(1, '#0f0f1a');
            ctx.beginPath();
            ctx.roundRect(size * 0.04, size * 0.04, size * 0.92, size * 0.92, radius * 0.85);
            ctx.fillStyle = bgGrad;
            ctx.fill();
            
            // Subtle glow circle behind V
            const glowGrad = ctx.createRadialGradient(
                size * 0.5, size * 0.48, 0,
                size * 0.5, size * 0.48, size * 0.4
            );
            glowGrad.addColorStop(0, 'rgba(102, 126, 234, 0.15)');
            glowGrad.addColorStop(0.5, 'rgba(118, 75, 162, 0.08)');
            glowGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = glowGrad;
            ctx.fillRect(0, 0, size, size);
            
            // The V shape - modern geometric style
            ctx.save();
            ctx.translate(size * 0.5, size * 0.52);
            
            const vWidth = size * 0.52;
            const vHeight = size * 0.48;
            const strokeWidth = size * 0.08;
            
            // Create V gradient
            const vGrad = ctx.createLinearGradient(-vWidth/2, -vHeight/2, vWidth/2, vHeight/2);
            vGrad.addColorStop(0, '#667eea');
            vGrad.addColorStop(0.4, '#764ba2');
            vGrad.addColorStop(0.7, '#667eea');
            vGrad.addColorStop(1, '#5a67d8');
            
            // Draw V with glow
            ctx.shadowColor = '#667eea';
            ctx.shadowBlur = size * 0.06;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = size * 0.01;
            
            // V shape path
            ctx.beginPath();
            ctx.moveTo(-vWidth/2, -vHeight/2 + strokeWidth * 0.3);
            ctx.lineTo(-vWidth/2 + strokeWidth, -vHeight/2 + strokeWidth * 0.3);
            ctx.lineTo(0, vHeight/2 - strokeWidth * 0.8);
            ctx.lineTo(vWidth/2 - strokeWidth, -vHeight/2 + strokeWidth * 0.3);
            ctx.lineTo(vWidth/2, -vHeight/2 + strokeWidth * 0.3);
            ctx.lineTo(strokeWidth * 0.15, vHeight/2);
            ctx.lineTo(-strokeWidth * 0.15, vHeight/2);
            ctx.closePath();
            
            ctx.fillStyle = vGrad;
            ctx.fill();
            
            // Highlight on V
            ctx.shadowBlur = 0;
            const highlightGrad = ctx.createLinearGradient(-vWidth/2, -vHeight/2, 0, 0);
            highlightGrad.addColorStop(0, 'rgba(255, 255, 255, 0.25)');
            highlightGrad.addColorStop(0.5, 'rgba(255, 255, 255, 0.05)');
            highlightGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.beginPath();
            ctx.moveTo(-vWidth/2, -vHeight/2 + strokeWidth * 0.3);
            ctx.lineTo(-vWidth/2 + strokeWidth * 0.5, -vHeight/2 + strokeWidth * 0.3);
            ctx.lineTo(-vWidth * 0.15, vHeight * 0.1);
            ctx.lineTo(-vWidth * 0.25, -vHeight * 0.1);
            ctx.closePath();
            ctx.fillStyle = highlightGrad;
            ctx.fill();
            
            ctx.restore();
            
            // Subtle border glow
            ctx.beginPath();
            ctx.roundRect(size * 0.02, size * 0.02, size * 0.96, size * 0.96, radius * 0.9);
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.lineWidth = size * 0.004;
            ctx.stroke();
            
            // Small decorative elements (optional dots)
            if (size >= 192) {
                const dotSize = size * 0.015;
                ctx.fillStyle = 'rgba(102, 126, 234, 0.4)';
                
                // Top corners
                ctx.beginPath();
                ctx.arc(size * 0.15, size * 0.15, dotSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(size * 0.85, size * 0.15, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Draw all sizes
        drawLogo(document.getElementById('logo512'));
        drawLogo(document.getElementById('logo192'));
        drawLogo(document.getElementById('logo180'));
        drawLogo(document.getElementById('logo32'));
    </script>
</body>
</html>
